{{dashboardCtrl.messageDash}}
	{{dashboardCtrl.message}}

<form class='form-horizontal' role='form' ng-submit="dashboardCtrl.addCategory()">
<div class="form-group">

					<div ng-show="dashboardCtrl.error" align="center"
						class="col-sm-offset-2 col-sm-2 alert alert-danger">{{dashboardCtrl.message}}</div>
<div class='form-group'>
					<label class='control-label col-md-2 col-md-offset-2'
						for='id_name'>Category Name</label>
						<div class='form-group internal'>
								<input class='form-control' id='id_name'
									ng-model="dashboardCtrl.category.catName" name = "categoryName"
									placeholder='Category Name' type='text' required>
							</div>
					<label class='control-label col-md-2 col-md-offset-2'
						for='id_desc'>Category Description</label>	
						<div class='form-group internal'>
								<input class='form-control' id='id_desc'
									ng-model="dashboardCtrl.category.catDescription" name = "categoryDescription"
									placeholder='Category Description' type='text' required>
							</div>
						</div>
				</div>
				<div class='form-group'>
					<div class='col-md-offset-4 col-md-3'>
						<button class='btn btn-primary' 
							type='submit'>Add Category</button>
					</div>
					
				</div>
</form>

<div class="page-header" ng-init="dashboardCtrl.init1()">
	

<h3>List of all categories</h3>
	<table>
		<tr ng-repeat="category in dashboardCtrl.categories">
			<td>{{ category.catName }}</td>
			<td>    </td>
			<td>{{ category.catDescription }} </td>
		</tr>
	</table>
</div>

<div class="page-header" ng-init="dashboardCtrl.init()">
	

<h3>List of all projects</h3>
	<table>
		<tr ng-repeat="project in dashboardCtrl.projects">
			<td>{{ project.name }}</td>
			<td><td><a ng-click="dashboardCtrl.viewProject({project})"
					class="btn btn-primary"> View Project</a></td>
		</tr>
	</table>
</div>
